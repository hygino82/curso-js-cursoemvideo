<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica velocidade</title>
</head>

<body>




    <h1>Sistema de multas</h1>
    Velocidade do carro
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick='calcular()'>
    <div id='resultado'>

    </div>
    <script>


        function calcular() {
            var txtv = document.querySelector("input#txtvel")
            var res = document.querySelector("div#resultado")
            var velocidade = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${velocidade}Km/h</strong></p>`
            if (velocidade > 60) {
                res.innerHTML +=`<p>Você foi <strong>multado</strong><p>`
            }
            res.innerHTML += `<p>Use o cinto de segurança</p>`
        }
    </script>

</body>

</html>
