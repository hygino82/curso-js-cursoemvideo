<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Verifica nacionalidade</h1>
    <input type="text" name="seupais" id="seupais">
    <input type="button" value="Verifica" onclick="verificar()">

    <div id="result">

    </div>

    <script>

        function verificar() {
            var pais = document.querySelector("input#seupais")
            var res = document.getElementById('result')
            var txtpais = pais.value
            res.innerHTML = `<p>O seu país é <strong>${txtpais}</strong></p>`
            if (txtpais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }
            else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }


        }

    </script>
</body>

</html>
