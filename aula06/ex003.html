<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa em JS</title>
    <style>
        body {
            background-color: rgba(130, 130, 189, 0.767);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellowgreen;
        }
    </style>
    <script>
        var n1 = Number.parseFloat(window.prompt('Primeiro número'))//converte string em float
        var n2 = Number.parseInt(window.prompt('Segundo número'))
        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é ${soma}`)
    </script>
</head>

<body>
    <h1>Olá mundo!</h1>
    <!--Comentário em html-->
</body>

</html>
